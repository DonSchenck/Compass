<h2 id="strangler-pattern">Strangler Pattern</h2>
<p>A pattern of introducing microservices in support of a legacy, monolithic app, whereby the number of microservices eventually surrounds the monolith to the point that, in a diagram, the monlith is ‘strangled’ by the microservices.</p>
